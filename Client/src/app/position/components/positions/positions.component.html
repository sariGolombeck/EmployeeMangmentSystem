<table mat-table [dataSource]="positions" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> שם </th>
      <td mat-cell *matCellDef="let position"> {{ position.name }} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> תיאור </th>
      <td mat-cell *matCellDef="let position"> {{ position.description }} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> פעולות </th>
      <td mat-cell *matCellDef="let position">
        <button mat-icon-button (click)="editPosition(position.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deletePosition(position.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
