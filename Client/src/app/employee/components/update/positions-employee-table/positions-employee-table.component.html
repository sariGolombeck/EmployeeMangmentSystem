
<div class="container">
  <button mat-raised-button color="primary" (click)="openAddPositionDialog()">Add Position for Employee</button>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="positionId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Position Name </th>
      <td mat-cell *matCellDef="let element"> {{positions[element.positionId]!.name}} </td>
    </ng-container>
    <ng-container matColumnDef="entryDateIntoOffice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Entry Date into Office </th>
      <td mat-cell *matCellDef="let element"> {{element.entryDateIntoOffice | date}} </td>
    </ng-container>
    <ng-container matColumnDef="ismanagerial">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Is Managerial </th>
      <td mat-cell *matCellDef="let element"> {{element.ismanagerial ? 'managerial' : 'regular'}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="editPosition(element, positions[element.positionId]!.name)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deletePosition(element)">
          <mat-icon>delete</mat-icon>
        </button>  
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
