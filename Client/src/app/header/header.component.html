<mat-toolbar color="primary">
  <span>Employees Management System</span>
  <span class="fill-remaining-space"></span>
  <button mat-icon-button aria-label="Home" routerLink="/home" (click)="onHomeClick()" matTooltip="Home">
    <mat-icon>home</mat-icon>
  </button>
  <button mat-icon-button aria-label="Employees List" (click)="onAllEmployees()" matTooltip="Employees List">
    <mat-icon>group</mat-icon>
  </button>
  <button mat-icon-button aria-label="More Info" matTooltip="More Info">
    <mat-icon>info</mat-icon>
  </button>
  <button mat-icon-button aria-label="More Options" matTooltip="More Options">
    <mat-icon>more_horiz</mat-icon>
  </button>
  <button mat-icon-button aria-label="Login" (click)="onLoginClick()" matTooltip="Login">
    <mat-icon>login</mat-icon>
  </button>
  <button mat-icon-button aria-label="Download" (click)="onDownloadClick()" matTooltip="Download">
    <mat-icon>download</mat-icon>
  </button>
  <button mat-icon-button aria-label="Add Position" (click)="addPosition()" matTooltip="Add Position">
    <mat-icon>work</mat-icon>
  </button>
  <button mat-icon-button aria-label="Logout" (click)="onLogOut()" matTooltip="Logout">
    <mat-icon>exit_to_app</mat-icon>
  </button>
</mat-toolbar>
